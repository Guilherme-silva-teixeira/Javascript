<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>roma</title>
    <style type="text/css" media="all">
        html{
            display: flex;
            justify-content: center;
        }
        button{
            height: 37px;
            width: 75px;
            background: #00C214;
            color: #fff;
            border: 0;
            display: inline;
            margin-top: 50%;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        function soma() {
            let valor1 = parseInt(prompt("digite o primeiro valor:"));
            let valor2 = parseInt(prompt("digite o segundo valor"));
            var soma = valor1 + valor2;
            if (soma > 0) {
                alert("A soma de: "+valor1+" mais "+valor2+" é igual a: "+soma+" que é um valor positivo");
            } else {
                alert("A soma de: "+valor1+" mais "+valor2+" é igual a: "+soma+" que é um valor negativo.");
            }
        }
        function subtracao() {
            let v1 = parseInt(prompt("digite o primeiro valor:"));
            let v2 = parseInt(prompt("digite o segundo valor"));
            let sub = v1 - v2;
            if (sub > 0) {
                alert("a subtração de "+v1+" menos "+v2+" é igual a: "+sub+ " que e um valor positivo");
            } else {
                alert("a subtração de: "+v1+" menos "+v2+" é igual a: "+sub+" que e um valor negativo.");
            }
        }
        function multiplicacao() {
            let v1 = parseInt(prompt("Digite o primeiro numero: "));
            let v2 = parseInt(prompt("Digite o segundo numero: "));
            let m = v1*v2;
            if (m > 0) {
                alert("a multiplicação de "+v1+" vezes "+v2+" é igual a: "+m+" que é um valor positivo.");
            } else {
                alert("A multiplicação de ")
            }
        }
    </script>
</head>
<body>
    <button type="submit" onclick="soma()">somar</button>
    <button type="submit" onclick="subtracao()">subtrair</button>
    <button type="submit" onclick="multiplicacao()">multiplicar</button>
</body>
</html
